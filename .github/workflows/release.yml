name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

# Permissions needed for the workflow
permissions:
  contents: write
  actions: read
  security-events: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build application
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Create release artifacts
        run: |
          # Create zip for easier download
          zip -r CleanKeyboard-macOS.zip build/CleanKeyboard.app

          # Get version from tag or use timestamp
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev-$(date +%Y%m%d-%H%M%S)"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: CleanKeyboard-DMG
          path: CleanKeyboard.dmg

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: CleanKeyboard-ZIP
          path: CleanKeyboard-macOS.zip

      - name: Create or Update Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            CleanKeyboard.dmg
            CleanKeyboard-macOS.zip
          name: "CleanKeyboard ${{ env.VERSION }}"
          tag_name: ${{ env.VERSION }}
          body: |
            ## CleanKeyboard ${{ env.VERSION }}

            ### üéâ **What's New**
            - Complete keyboard blocking for safe cleaning
            - Native macOS app with custom icon  
            - System notifications for status updates
            - Privacy-focused - no data collection, works offline

            ### üì¶ **Download Options**
            - **CleanKeyboard.dmg** - Standard macOS installer (recommended)
            - **CleanKeyboard-macOS.zip** - Portable app bundle

            ### üîß **Installation Instructions**

            #### Quick Fix for 'App is Damaged' Error:
            After downloading and installing CleanKeyboard.app to Applications:
            ```bash
            sudo xattr -rd com.apple.quarantine /Applications/CleanKeyboard.app
            ```

            #### Complete Installation Steps:
            1. Download **CleanKeyboard.dmg** 
            2. Open DMG and drag app to Applications
            3. Run the command above to remove quarantine
            4. Launch CleanKeyboard from Applications
            5. Grant accessibility permissions when prompted

            ### üîí **System Requirements**
            - macOS 10.15 (Catalina) or later
            - Intel or Apple Silicon Mac
            - Administrator access for quarantine removal

            ### üÜò **Need Help?**
            - Check the detailed [Installation Instructions](https://github.com/Sauron-sol/CleanKeyboardMac/blob/main/INSTALL_INSTRUCTIONS.md)
            - Report issues on the [Issues page](https://github.com/Sauron-sol/CleanKeyboardMac/issues)

            ---
            **‚ö†Ô∏è Note**: CleanKeyboard is not code-signed, so macOS will show security warnings. The quarantine removal command above is safe and necessary for the app to function properly.
          draft: false
          prerelease: false
          make_latest: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
